<body>

    <div id="header">

        <button id="header-button" class="icon-back-arrow" onclick="window.history.back()"></button>
        <div id="header-title">WiFi settings</div>

    </div>

    <div id="main">

        <div id="toats-message-info" class="toast-message toast-message-info">

            <div class="toast-message-icon icon-info"></div>
            <div class="toast-message-text">After updating the credentials, the WiFi has to be toggled off and on again to make them take effect. To fix an incorrectly updated WiFi name or password, use the wireless hotspot feature to access this page again.</div>

        </div>

        <div id="wifi-credentials-title" class="main-section-title">Update WiFi credentials</div>

        <form id="wifi-credentials">

            <input id="wifi-credentials-name" class="wifi-credentials-input" type="text" placeholder="WiFi name" required>
            <input id="wifi-credentials-password" class="wifi-credentials-input" type="password" placeholder="WiFi password" required>
            <button id="wifi-credentials-button" type="submit">Update</button>

        </form>

        <div id="update-info-title" class="main-section-title">Update info</div>

        <div id="update-info"></div>

    </div>
    
</body>
